<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xml:lang="en">
  <head>
    <title>Switch</title>
    
    <link rel="stylesheet" type="text/css" href="xforms.css" />
    
    <script type="text/javascript" src="../../formfaces.js"></script>
    
    <xf:model>
      <xf:instance>
        <data xmlns=""/>
      </xf:instance>
    </xf:model>
  </head>
  
  <body>
    <p>You should be able to click the buttons labeled "1", "2", and "3" to change
       your number.</p>
  
    <p>What is your number?
    
       <xf:trigger><xf:label>1</xf:label><xf:toggle case="1" ev:event="DOMActivate"/></xf:trigger>
       <xf:trigger><xf:label>2</xf:label><xf:toggle case="2" ev:event="DOMActivate"/></xf:trigger>
       <xf:trigger><xf:label>3</xf:label><xf:toggle case="3" ev:event="DOMActivate"/></xf:trigger>
    </p>
    
    <p>Your number is:
    
       <strong><xf:switch>
         <xf:case id="1">1</xf:case>
         <xf:case id="2">2</xf:case>
         <xf:case id="3">3</xf:case>
       </xf:switch></strong>
    </p>
    
    <p id="status"></p>
  </body>
</html>
