<html xmlns="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/2002/xforms" xml:lang="en">
  <head>
    <title>&lt;output value="..."/&gt;</title>
    
    <link rel="stylesheet" type="text/css" href="xforms.css" />
    
    <script type="text/javascript" src="../../formfaces.js"></script>
    
    <form:model>
      <form:instance>
        <data xmlns="">
          <number value="5"/>
        </data>
      </form:instance>
    </form:model>
  </head>
  
  <body>
    <p>You should see "10" in big letters.</p>
    
    <h2>
      <form:group ref="number">
        <form:output value="@value * 2"/>
      </form:group>
    </h2>
    
    <p id="status"></p>
  </body>
</html>
