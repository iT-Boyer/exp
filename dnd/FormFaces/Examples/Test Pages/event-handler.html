<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xml:lang="en">
  <head>
    <title>Explicit Event Handler</title>
    
    <link rel="stylesheet" type="text/css" href="xforms.css" />
    
    <script type="text/javascript" src="../../formfaces.js"></script>
    
    <xf:model>
      <xf:instance>
        <data xmlns=""/>
      </xf:instance>
    </xf:model>
  </head>
  
  <body>
    <p>Clicking the button should produce the message "You clicked the button!".</p>
    
    <xf:trigger id="trigger">
      <xf:label>Load</xf:label>
      
      <xf:message level="modal" id="message">
        You clicked the button!
      </xf:message>
      
      <ev:listener ev:event="DOMActivate" ev:observer="trigger" ev:handler="#message"/>
    </xf:trigger>
    
    <p id="status"></p>
  </body>
</html>
