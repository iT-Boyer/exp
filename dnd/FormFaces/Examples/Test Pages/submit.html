<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xml:lang="en">
  <head>
    <title>Submit</title>
    
    <link rel="stylesheet" type="text/css" href="xforms.css" />
    
    <script type="text/javascript" src="../../formfaces.js"></script>
    
    <xf:model> 
      <xf:instance>
        <success xmlns="">
          <loaded>false</loaded>
          <submit-done>false</submit-done>
        </success>
      </xf:instance>
      
      <xf:submission id="submission" action="submit.xml" method="get" replace="instance">
        <xf:setvalue ref="submit-done" ev:event="xforms-submit-done">true</xf:setvalue>
      </xf:submission>
      
      <xf:send submission="submission" ev:event="xforms-ready" />
    </xf:model>
  </head>
  
  <body>
    <p>You should see the word "Success!" below.</p>
       
    <h2>
      <xf:output value="if(boolean-from-string(loaded) and boolean-from-string(submit-done), 'Success!', 'Failed.')"/>
    </h2>
    
    <p id="status"></p>
  </body>
</html>
