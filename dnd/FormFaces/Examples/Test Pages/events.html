<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xml:lang="en">
  <head>
    <title>Events</title>
    
    <link rel="stylesheet" type="text/css" href="xforms.css" />
    
    <script type="text/javascript" src="../../formfaces.js"></script>
    
    <xf:model>
      <xf:instance>
        <events xmlns="">
          <value/>
        
          <DOMFocusIn>false</DOMFocusIn>
          <DOMFocusOut>false</DOMFocusOut>
        </events>
      </xf:instance>
    </xf:model>
  </head>
  
  <body>
    <p>Clicking on the input box should update the "DOMFocusIn fired:" message to
       "true". Clicking outside of the box to remove focus should do the same for
       "DOMFocusOut".</p>
    
    <p>
      <xf:input ref="value" id="control">
        <xf:label>Input:</xf:label>
        
        <xf:setvalue ev:event="DOMFocusIn"  ref="../DOMFocusIn">true</xf:setvalue>
        <xf:setvalue ev:event="DOMFocusOut" ref="../DOMFocusOut" ev:target="control">true</xf:setvalue>
      </xf:input>
    </p>
    
    <p>
      <xf:output ref="DOMFocusIn">
        <xf:label>DOMFocusIn fired:</xf:label>
      </xf:output>

      <xf:output ref="DOMFocusOut">
        <xf:label>DOMFocusOut fired:</xf:label>
      </xf:output>
    </p>
    
    <p id="status"></p>
  </body>
</html>
