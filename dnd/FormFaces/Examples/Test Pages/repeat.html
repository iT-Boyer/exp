<html xmlns="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/2002/xforms" xml:lang="en">
  <head>
    <title>Repeat</title>
    
    <link rel="stylesheet" type="text/css" href="xforms.css" />
    
    <script type="text/javascript" src="../../formfaces.js"></script>
    
    <form:model>
      <form:instance>
        <numbers xmlns="">
          <number>1</number>
          <number>2</number>
          <number>3</number>
          <number>4</number>
          <number>5</number>
          <number>6</number>
          <number>7</number>
          <number>8</number>
          <number>9</number>
          <number>10</number>
        </numbers>
      </form:instance>
    </form:model>
  </head>
  
  <body>
    <p>You should see the numbers 1 through 10 below:</p>
    
    <h2>
      Numbers:
      
      <form:repeat nodeset="number">
        <form:output ref="."/>
      </form:repeat>
    </h2>
      
    <p id="status"></p>
  </body>
</html>
