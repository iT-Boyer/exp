  <head>
    <title>Unit Tests for Inheritance</title>

    <script type="text/javascript" src="../jsUnit/app/jsUnitCore.js"></script>
    <script type="text/javascript" src="../../formfaces.js">     </script>
    <script type="text/javascript">
    //<![CDATA[

      function A() { };
      function B() { }; B.inherits(A);
      function C() { }; C.inherits(B);
      
      function testInheritance() {
        var a = new A();
        var b = new B();
        var c = new C();
      
        assertTrue(instanceOf(a, A));
        assertTrue(instanceOf(b, A));
        assertTrue(instanceOf(b, B));
        assertTrue(instanceOf(c, A));
        assertTrue(instanceOf(c, B));
        assertTrue(instanceOf(c, C));
      }    

    //]]>
    </script>
  </head>
