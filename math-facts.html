<!DOCTYPE html>
<html>
  <head>
    <title>Math Facts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <style>

    div#problems {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;  }

    div.problem {
      font-size: 130%;
      width: 2em;
      text-align: right;
      margin-right: 15px;
      margin-bottom: 10px; }
    div.problem span.top { }
    div.problem span.top:after {
      content: '\A';
      white-space: pre; }
    div.problem span.op {
      float: left;
      font-weight: bold; }
    div.problem span.bot { }
    div.problem hr.line {
      border: none;
      background-color: black;
      margin: 0px;
      padding: 0px;
      height: 2px;
      -webkit-print-color-adjust:exact;
      width: 100%; }
    </style>
    <script type="text/javascript">
function rand(lo, hi) {
  return Math.floor(Math.random() * (hi-lo)) + lo; }

function fill() {
    var ops = "+-รรท";
    var t = document.getElementById("problems");
    t.innerHTML = "";
    for ( var i = 0; i < 120; i++ ) {
      var theop = ops[rand(0,4)];
      var c = document.createElement('div');
      c.className = 'problem';
      var top = rand(2,19);
      var bot;
      if ( theop == '-' ) {
        bot = rand(2, top); }
      else if ( theop == 'รท' ) {
        bot = rand(2, top); }
      else {
        bot = rand(2,19); }
      c.innerHTML = "<span class='top'>" + top + "</span><span class='op'>" + theop + "</span><span class='bot'>" + bot + "</span><hr class='line'>&nbsp;</hr>";
      t.appendChild(c); } }
</script>
  </head>
  <body onload="fill();">
    <div id="problems">
    </div>
  </body>
</html>
